{% extends 'test/base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
  <hr>
  <h2>Book - {{ book.title }}</h2>
  <hr>

  <form action="{% url 'edit_book' book.id %}" method="POST" class='form'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Save">
  </form>
  

</div>

{% endblock content %}
